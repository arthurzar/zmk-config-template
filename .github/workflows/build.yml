name: Build ZMK Firmware
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout user config (this repo)
        uses: actions/checkout@v3
        with:
          path: config

      - name: Checkout ZMK firmware
        uses: actions/checkout@v3
        with:
          repository: zmkfirmware/zmk
          path: zmk

      - name: Install deps + west
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip ninja-build gperf ccache dfu-util device-tree-compiler wget \
                                  python3-dev python3-setuptools python3-wheel xz-utils file make gcc
          pip3 install west
          cd zmk
          west init -l app
          # faz o west considerar seu manifest local (com o m√≥dulo do Forager)
          cp "${{ github.workspace }}/config/west.yml" "${{ github.workspace }}/zmk/.west/"
          west update
          west zephyr-export
          pip3 install -r zephyr/scripts/requirements-base.txt

      - name: Build LEFT (XIAO + Forager)
        run: |
          cd zmk
          west build -s app -d build-left --pristine -b seeeduino_xiao_ble -- \
            -DSHIELD="forager_left rgbled_adapter" \
            -DSNIPPET=studio-rpc-usb-uart \
            -DZMK_CONFIG="${{ github.workspace }}/config"
          cp build-left/zephyr/zmk.uf2 "${{ github.workspace }}/forager_left.uf2"

      - name: Build RIGHT (XIAO + Forager)
        run: |
          cd zmk
          west build -s app -d build-right --pristine -b seeeduino_xiao_ble -- \
            -DSHIELD="forager_right rgbled_adapter" \
            -DSNIPPET=studio-rpc-usb-uart \
            -DZMK_CONFIG="${{ github.workspace }}/config"
          cp build-right/zephyr/zmk.uf2 "${{ github.workspace }}/forager_right.uf2"

      - name: Upload UF2 files
        uses: actions/upload-artifact@v4
        with:
          name: ZMK-Forager-UF2
          path: |
            forager_left.uf2
            forager_right.uf2
