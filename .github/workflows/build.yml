name: Build ZMK Firmware
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Seu zmk-config (com a pasta config/)
      - name: Checkout user config
        uses: actions/checkout@v3
        with:
          path: config

      # 2) Código-fonte do ZMK
      - name: Checkout ZMK firmware
        uses: actions/checkout@v3
        with:
          repository: zmkfirmware/zmk
          path: zmk

      # 3) West + dependências mínimas
      - name: West setup
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip ninja-build gperf ccache dfu-util device-tree-compiler wget \
                                  python3-dev python3-setuptools python3-wheel xz-utils file make gcc
          pip3 install west
          cd zmk
          west init -l app
          west update
          west zephyr-export
          # Requisitos de scripts do Zephyr (ajuda a evitar erros de CMake/Python):
          pip3 install -r zephyr/scripts/requirements-base.txt

      # 4) Build LEFT (central): note o -s app e o -d build-left
      - name: Build left side
        run: |
          cd zmk
          west build -s app -d build-left --pristine -b super_left -- \
            -DSHIELD=forager_left \
            -DZMK_CONFIG="${{ github.workspace }}/config"
          cp build-left/zephyr/zmk.uf2 "${{ github.workspace }}/forager_left.uf2"

      # 5) Build RIGHT (periférico): diretório separado
      - name: Build right side
        run: |
          cd zmk
          west build -s app -d build-right --pristine -b super_right -- \
            -DSHIELD=forager_right \
            -DZMK_CONFIG="${{ github.workspace }}/config"
          cp build-right/zephyr/zmk.uf2 "${{ github.workspace }}/forager_right.uf2"

      # 6) Artefatos (v4)
      - name: Upload UF2 files
        uses: actions/upload-artifact@v4
        with:
          name: ZMK-Forager-UF2
          path: |
            forager_left.uf2
            forager_right.uf2
